<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="daa.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

        function validateEmail(email) {
          return emailPattern.test(email);
        }

        function validatePassword(password) {
          return passwordPattern.test(password);
        }

        function showErrorMessage(input, message) {
          const errorDisplay = input.parentElement.querySelector('.error-message');
          if (!errorDisplay) {
            const span = document.createElement('span');
            span.className = 'error-message';
            span.style.color = 'red';
            span.textContent = message;
            input.parentElement.appendChild(span);
          }
        }

        function clearErrorMessage(input) {
          const errorDisplay = input.parentElement.querySelector('.error-message');
          if (errorDisplay) {
            errorDisplay.remove();
          }
        }

        document.querySelector('form[action="login.php"]').addEventListener('submit', function (event) {
          const emailInput = document.getElementById('email');
          const passwordInput = this.querySelector('input[type="password"]');
          let valid = true;

          clearErrorMessage(emailInput);
          clearErrorMessage(passwordInput);

          if (!validateEmail(emailInput.value)) {
            showErrorMessage(emailInput, 'Please enter a valid email address.');
            valid = false;
          }

          if (!validatePassword(passwordInput.value)) {
            showErrorMessage(passwordInput, 'Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, and a number.');
            valid = false;
          }

          if (!valid) {
            event.preventDefault();
          }
        });

        document.querySelector('form[action="loginsucess.html"]').addEventListener('submit', function (event) {
          const nameInput = this.querySelector('input[type="text"]');
          const emailInput = this.querySelector('input[type="email"]');
          const passwordInput = this.querySelector('input[type="password"]');
          let valid = true;

          clearErrorMessage(nameInput);
          clearErrorMessage(emailInput);
          clearErrorMessage(passwordInput);

          if (nameInput.value.trim() === '') {
            showErrorMessage(nameInput, 'Name is required.');
            valid = false;
          }

          if (!validateEmail(emailInput.value)) {
            showErrorMessage(emailInput, 'Please enter a valid email address.');
            valid = false;
          }

          if (!validatePassword(passwordInput.value)) {
            showErrorMessage(passwordInput, 'Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, and a number.');
            valid = false;
          }

          if (!valid) {
            event.preventDefault();
          }
        });
      });
    </script>
  </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/gratisography-happy-food-free-stock-photo.jpg" alt="">
      </div>
      <div class="back">
        <img class="backimg" src="images/gratisography-happy-soup-free-stock-photo.jpg" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="login.php" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="loginsucess.html" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
