<!DOCTYPE html>
<html>
<head>
  <title>Delicious Ice Cream Gallery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f4f8;
      margin: 0;
      padding: 20px 0; /* Added padding to give some space at the top and bottom */
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      margin-bottom: 40px;
      color: #666;
    }

    .gallery-item {
      margin: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
      grid-gap: 20px;
      justify-content: center; /* Center align the grid items */
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      transition: border-color 0.3s ease-in-out;
    }

    .gallery img:hover {
      border-color: #777;
    }

    .desc {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Added styles for the placeholder text */
    .placeholder-text {
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Delicious Ice Cream Gallery</h1>
    <p>Explore our mouth-watering collection of ice cream flavors!</p>

    <div class="gallery">
      <div class="gallery-item col-lg-3 col-md-4 col-sm-6">
        <a href="C:\Users\LENOVA-PC\Downloads\ice11.jpeg" target="_blank">
          <img src="C:\Users\LENOVA-PC\Downloads\ice11.jpeg" alt="Blackberry Ice Cream">
          <div class="desc">Blackberry</div>
          <div class="placeholder-text">Lorem ipsum dolor sit amet</div> <!-- Placeholder text -->
        </a>
      </div>

      <!-- Add more gallery items here -->
      <!-- Example:
      <div class="gallery-item col-lg-3 col-md-4 col-sm-6">
        <a href="image_url" target="_blank">
          <img src="image_url" alt="Image Description">
          <div class="desc">Image Caption</div>
          <div class="placeholder-text">Lorem ipsum dolor sit amet</div> <!-- Placeholder text -->
        </a>
      </div>
      -->
    </div>
  </div>

</body>
</html>
