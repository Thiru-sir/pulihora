<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f4f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 40px; /* Increase margin for heading */
      color: #333;
    }

    p {
      text-align: center;
      margin-bottom: 40px; /* Increase margin for paragraph */
      color: #666;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px; /* Increase margin for gallery */
    }

    .gallery-item {
      margin: 10px;
    }

    div.gallery {
      margin: 5px;
      border: 2px solid #ccc;
      float: left;
      width: 200px;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    div.gallery:hover {
      border: 2px solid #777;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    div.gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    div.desc {
      padding: 15px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Delicious Ice Cream Gallery</h1>
  <p>Welcome to our delightful Ice Cream Gallery! Browse through our scrumptious collection of flavors below.</p>
  <div class="gallery">
    <div class="gallery-item">
      <a target="_blank" href="C:\Users\LENOVA-PC\Downloads\ice1.jpg">
        <img src="C:\Users\LENOVA-PC\Downloads\ice1.jpg" alt="Black Berry Ice Cream">
      </a>
      <div class="desc"><b>Black Berry</b></div>
    </div>
    <!-- Add more gallery items as needed -->
  </div>
</body>
</html>
